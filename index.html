<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Title -->
    <div id="game-title">
        <h1>3D City Editor</h1>
    </div>

    <!-- Zoom Controls -->
    <div id="zoom-controls">
        <button id="zoom-in" title="Zoom In">+</button>
        <button id="zoom-out" title="Zoom Out">−</button>
    </div>

    <!-- Interface de contrôle -->
    <div id="controls">

        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('buildings')" data-tab="buildings">Residential</button>
            <button class="tab-btn" onclick="switchTab('commercial')" data-tab="commercial">Commercial</button>
            <button class="tab-btn" onclick="switchTab('industrial')" data-tab="industrial">Industrial</button>
            <button class="tab-btn" onclick="switchTab('vegetation')" data-tab="vegetation">Vegetation</button>
            <button class="tab-btn" onclick="switchTab('infrastructure')" data-tab="infrastructure">Infrastructure</button>
            <button class="tab-btn" onclick="switchTab('tools')" data-tab="tools">Tools</button>
        </div>
